<div class="page-container">
    <div class="container">
        <h1> MY SKILLS </h1> 
    <div class="skills-container">

        <table>

            <thead>
                <tr> 
                    <td> Skill </td>
                    <td> Level </td>
                    <td> ATT </td>
                    <td> Delete </td>
                </tr>
            </thead>
            
            <tbody *ngIf="dados.length > 0; else noSkills">

                <tr class="dados" *ngFor="let data of dados">
                    <td> {{ data.habilidade }} </td>
                    <td> {{ data.nivel }} </td>
                    <td> 
                        <button class="btn"> 
                            <i class="fa fa-refresh" aria-hidden="true"></i> 
                        </button> 
                    </td>

                    <td> 
                        <button 
                            class="btn"
                            type="button" 
                            (click)="openModal(template, data)"> 
                            <i class="fa fa-trash-o" aria-hidden="true"></i> 
                        </button> 
                    </td>
                </tr>

            </tbody>

            
        </table>
        

    </div>
    </div>
    
</div>

<ng-template #noSkills>
    <tbody> 
        <tr>
            <td> No skills yet </td>
        </tr>
    </tbody>
</ng-template>

<ng-template #template> 
    <div class="modal-container">
        <button 
            class="btn close-btn" 
            (click)="modalRef.hide()"> 
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <div class="content">
            <h2 class="title"> Delete </h2> 
            <p> Are you sure you want to delete this skill? </p>
            <button 
                class="btn"
                (click)="delete()"> Confirm
            </button>
        </div>
        


    </div>
    
  </ng-template>
