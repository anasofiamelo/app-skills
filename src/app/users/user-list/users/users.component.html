<div class="content">
  <div *ngFor="let user of users">
    <div class="card-user">
      <i></i>
      <p><p-user [ids]="user.id"></p-user></p>
      <p><p-user [users]="user.user"></p-user></p>
      <p><p-user [nomes]="user.nome"></p-user></p>
      <p><p-user [emails]="user.email"></p-user></p>
      <p><p-user [senhas]="user.senha"></p-user></p>
    </div>
  </div>
</div>
