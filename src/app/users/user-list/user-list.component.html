<div class="page-container">
    <div class="grid-container">
        
        <div class="main">
            <div class="skills-container">
                <h1> Hello, <span> {{ user.nome }} </span> </h1>
                <div class="skills">
                    <h2 class="subtitle"> Skills ({{ dados.length }})</h2>
                    <div *ngIf="dados.length > 0; else noSkills" class="data"> 
                        <div *ngFor="let data of dados" class="dados">
                            <app-data 
                                [icon]="data.icon"
                                [habilidade]="data.habilidade"
                                [nivel]="data.nivel">
                            </app-data>
                        </div>
                    </div>
                </div> 
    
                <div class="statistics-container">
                    <h2 class="subtitle"> Statistics </h2>
                    <app-statistics></app-statistics>
                </div>
            </div>
        </div>
        
        
        <div class="profile">
            <app-profile
                [nome]="user.nome"
                [desc]="user.profileDesc"
                [user]="user.user"
                [email]="user.email">
            </app-profile>
        </div>
        
        
    </div>
</div>





<ng-template #noSkills>
    <div class="add-container">
        <p> No skills here... </p>
        <a [routerLink]="['/s', 'add']"> <i class="fa fa-plus-circle" aria-hidden="true"></i> </a>
    </div>
    
</ng-template>
