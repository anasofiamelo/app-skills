<div class="form-container">
    <form [formGroup]="loginForm" class="form" (submit)="login()">
        <h2> Sign In </h2>

        <div class="form-group">
            <label for="user">User</label>
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <input #userInput
                class="input"
                placeholder="example"
                formControlName="user"
                autofocus>  
            <app-vmessage 
                *ngIf="loginForm.get('user').errors?.required"
                texto="User is required!">
            </app-vmessage>
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input
                class="input"
                placeholder="******"
                formControlName="password"
                type="password">
            <app-vmessage 
                *ngIf="loginForm.get('password').errors?.required"
                texto="Password is required!">
            </app-vmessage>      
        </div>

        <p class="signup-container">Not a user? <a class="signup" [routerLink]="['signup']"> Register</a></p> 

        <div class="btn-container">
            <button 
                class="btn" 
                type="submit">
                Login
            </button>
        </div>
    <p class="signup"> Forgot your password? </p>
    </form>
</div>
